
{% extends "base.html" %}
{% block title %} Registro de usuario {% endblock %}
{% block encabezado %} REGISTRO {% endblock %}

{% block contenido %}



<div class="container mt-3">
    <div class="row">
        <div class="col-5">
            <h1>REGISTRO DE USUARIO</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{request.session.registro_nombre}}">
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{request.session.registro_apellido}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{request.session.registro_email}}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            <a href="/login">ya tienes cuenta?. Ir al Login del sistema.</a>
        </div>
    </div>
</div>


{% endblock %}
